<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock-section">
            <h2>Current Time</h2>
            <div class="time-displays">
                <div class="analog-clock">
                    <div class="clock-face">
                        <div class="hand hour-hand"></div>
                        <div class="hand minute-hand"></div>
                        <div class="hand second-hand"></div>
                        <div class="center-dot"></div>
                        <div class="number number1">1</div>
                        <div class="number number2">2</div>
                        <div class="number number3">3</div>
                        <div class="number number4">4</div>
                        <div class="number number5">5</div>
                        <div class="number number6">6</div>
                        <div class="number number7">7</div>
                        <div class="number number8">8</div>
                        <div class="number number9">9</div>
                        <div class="number number10">10</div>
                        <div class="number number11">11</div>
                        <div class="number number12">12</div>
                    </div>
                </div>
                <div id="clock" class="digital-time">00:00:00</div>
            </div>
        </div>
        
        <div class="stopwatch-section">
            <h2>Stopwatch</h2>
            <div class="time-displays">
                <div class="analog-stopwatch">
                    <div class="clock-face">
                        <div class="hand hour-hand"></div>
                        <div class="hand minute-hand"></div>
                        <div class="hand second-hand"></div>
                        <div class="center-dot"></div>
                        <div class="number number1">1</div>
                        <div class="number number2">2</div>
                        <div class="number number3">3</div>
                        <div class="number number4">4</div>
                        <div class="number number5">5</div>
                        <div class="number number6">6</div>
                        <div class="number number7">7</div>
                        <div class="number number8">8</div>
                        <div class="number number9">9</div>
                        <div class="number number10">10</div>
                        <div class="number number11">11</div>
                        <div class="number number12">12</div>
                    </div>
                </div>
                <div class="digital-displays">
                    <div class="digital-clock">
                        <h3>Current Time</h3>
                        <div id="stopwatchClock" class="digital-time">00:00:00</div>
                    </div>
                    <div class="digital-stopwatch">
                        <h3>Stopwatch</h3>
                        <div id="stopwatch" class="digital-time">00:00:00</div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="startBtn" class="btn">Start</button>
                <button id="stopBtn" class="btn">Stop</button>
                <button id="resetBtn" class="btn">Reset</button>
                <button id="lapBtn" class="btn">Lap</button>
            </div>
            <div class="lap-times">
                <h3>Lap Times</h3>
                <div id="lapList" class="lap-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
